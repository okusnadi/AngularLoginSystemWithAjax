<div>
    <form role="form">
        <h3>Register Here...</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="selectedUser.Username" class="form-control"/> 
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="selectedUser.Password" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="selectedUser.email" class="form-control" />
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" ng-model="selectedUser.Mobile" class="form-control" />
        </div>

        <div class="form-group">
            <label>Gender</label>
            <input type="radio" name="Gender" ng-model="selectedUser.Gender"  value="Male" />Male &nbsp; &nbsp; 
            <input type="radio" name="Gender" ng-model="selectedUser.Gender"  value="Female" /> Female
        </div>
        <div>
            <button type="button" class="btn btn-primary" ng-click="addUser()"> Submit</button>
        </div>
    </form>
</div>
