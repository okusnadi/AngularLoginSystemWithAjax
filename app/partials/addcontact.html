<div>
    <form role="form">
        <div class="form-group">
            <label>FirstName</label>
            <input type="text" ng-model="newContact.FirstName" class="form-control" />
        </div>

        <div>
            <label>LastName</label>
            <input type="text" ng-model="newContact.LastName" class="form-control" /> 

        </div>
         <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="newContact.Email" class="form-control" />
        </div>

        <div>
            <label>City</label>
            <input type="text" ng-model="newContact.City" class="form-control" /> 

        </div>
         <div class="form-group">
            <label>State</label>
            <input type="text" ng-model="newContact.State" class="form-control" />
        </div>

        <div>
            <label>Zip</label>
            <input type="text" ng-model="newContact.Zip" class="form-control" /> 

        </div>
            <div>
            <label>Mobile</label>
            <input type="text" ng-model="newContact.Mobile" class="form-control" /> 

        </div>


        <div>
            <button type="button" ng-click="addContact()">Add Contact</button>
        </div>
    </form>
</div>
