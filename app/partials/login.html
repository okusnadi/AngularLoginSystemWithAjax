<div>
    <form role="form" class="form-signin">
        <div class="form-signin-header">
           <h2>Please Login Here...</h2> 
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" ng-model="loginUser.Username" class="form-control" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="loginUser.Password" class="form-control" /> 
        </div>

        <div class="formm-group">
            <button type="button" class="btn btn-primary" ng-click="loginUser()">Login</button>
        </div>
    </form>
</div>
