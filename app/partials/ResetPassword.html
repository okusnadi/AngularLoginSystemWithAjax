<div>
    <form role="form">
        <h3>
            Reset Password
        </h3>
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" ng-model="resetUser.oldPassword"  class="form-control"/>
        </div>
        <div class="form-group">
            <label>Old Password</label>
            <input type="password" ng-model="resetUser.newPassword"  class="form-control"/>
        </div>
         <div class="form-group">
            <label>Old Password</label>
            <input type="password" ng-model="resetUser.confirmPassword"  class="form-control"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" ng-click="resetPassword()">Submit</button>
        </div>

    </form>
</div>
